{% extends 'backend/base.html' %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    {% for title in titles %}
                    <th>
                        {{ title }}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for item in result %}
                    <td>
                        {{ item }}
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
